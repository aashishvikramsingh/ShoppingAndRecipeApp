<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-danger pull-right" style="margin-left:5px; ">Delete</button>
          <button type="submit" class="btn btn-success pull-right">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="6" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p style="font-weight: 700;">Ingredient</p>
        </div>
        <div class="col-xs-2">
          <p style="font-weight: 700;">Amount</p>
        </div>
        <div class="col-xs-2">
          <p style="font-weight: 700;">Add</p>
        </div>
        <div class="col-xs-2">
          <p style="font-weight: 700;">Remove</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-6">
              <input type="text" class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number"  class="form-control">
            </div>

            <div class="col-xs-2">
              <button type="button" class="btn btn-primary form-control">+</button>
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger form-control">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

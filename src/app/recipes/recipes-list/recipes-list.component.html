<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()" [disabled]="!isAuthenticated()">Add Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12"   *ngFor = "let r of recipes; let i = index">
    <app-recipes-item [recipe]="r" [index]="i"></app-recipes-item>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h3>Sign Up !!!</h3>
    <form (ngSubmit)="signUp(signUpForm)" #signUpForm = "ngForm">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel
               #pswd="ngModel"
               required minlength="6">
        <div *ngIf="pswd.touched && pswd.value.length < 6" style="color: red">
          Password must be atleast 6 characters in length.
        </div>
      </div>


      <button class="btn btn-success" type="submit"
              [disabled]="!signUpForm.valid"
              style="margin-top: 5px;">Sign Up!</button>

    </form>
  </div>
</div>
